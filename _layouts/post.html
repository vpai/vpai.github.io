---
layout: base
---

<div class="post">
  <div class="text-center space-7">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.date | date: "%A, %B %-d, %Y" }}</h3>

    <div class="space-top-2">
      <ul class="tags">
        {% for tag in page.tags %}
          <li class="tag">{{ tag }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  {{ content }}

  {% include disqus.html %}
</div>
