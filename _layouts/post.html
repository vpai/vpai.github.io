---
layout: base
---

<div>
  <a class="back" href="/">← Home</a>
</div>

<div class="post">
  <div class="text-center space-7">
    <h1>{{ page.title }}</h1>
    <h4>📍: {{ page.location }}</h4>
    <h4>🕒 : {{ page.date | date: "%A, %B %-d, %Y" }}</h4>

    <div class="space-top-2">
      <ul class="tags">
        {% for tag in page.tags %}
          <li class="tag">{{ tag }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  {{ content }}

  {% include disqus.html %}
</div>
